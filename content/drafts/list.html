
{{ partial "header" . }}


  <div class="containerBox">
        <h1>Get a quote</h1>
        
        <form 	
            action="https://formspree.io/hello@electrade.app"
              method="POST"
              id="application"
              class="electrade-form"
              >

          Email<br/>
          <input type="email" required name="Email" placeholder="n.tesla@gmail.com"><br/><br/>

          First Name<br/>
          <input type="text" required name="First" placeholder="Nikola" ><br/><br/>

          Last Name<br/>
          <input type="text" required name="Last" placeholder="Tesla" ><br/><br/>

          Street <br/>
          <input type="text" required name="Address 1" placeholder="123 Electric Avenue" ><br/><br/>

          ZIP Code<br/>
          <input type="text" required name="ZIP" placeholder="94117" ><br/><br/>

          City, State<br/>
          <input type="text" required name="Address 2" placeholder="San Francisco, California" ><br/><br/>

          <hr />

          <h2>Your car</h2>

          Model<br/>
          <input type="text" required name="Model" placeholder="Nissan Leaf S, Tesla Model 3, etc" ><br/><br/>

          Model Year<br/>
          <input type="text" required name="Model Year" placeholder="2018" ><br/><br/>

          VIN – Vehicle Identification Number<br/>
          <input type="text" required name="VIN" placeholder="ie. 5YJSA1E13GF133859" ><br/><br/>

          DL# – Driver's License Number<br/>
          <input type="text" required name="DL" placeholder="ie. X1234567" ><br/><br/>

          <hr />

          <h2>Curious</h2>

          Where did you find out about us?<br/>
          <input type="text" name="Where did you hear about us?" placeholder="" ><br/><br/>

          <input class="btn btn-block btn-lg btn-primary" type="submit" value="Send" id="send-application">
          <input type="hidden" name="_next" value="https://electrade.app/thanks" />

          </form>


  </div>


  

{{ partial "footer.html" . }}
