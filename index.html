---
layout: default
title: {{ site.name }}
---


<div id="home">

  <h1>How-Tos</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <br>
  <hr>
  <br>
  {{ site.posts[2] }}
</div>
