---
layout: default
title: {{ site.name }}
---
  
  <div style="padding-top: 4rem; max-width: 800px; margin: 0 auto; text-align: center">
    <h3>Real-time price for the basic DIY solar panel + battery kit on Amazon:</h3>
    <h1 class="subtitle"></h1>
    <script>
    $.getJSON( "https://api.apify.com/v1/rG44NsjnfukCkKecE/crawlers/PLb9rTvadeA5S8LXC/lastExec/results?token=JSz7b4BvgwSQKAXJcufZYEeoC", function( data ) {
      var total = 0;
      console.log(data[0].pageFunctionResult)
      $.each( data[0].pageFunctionResult, function( key, val ) {
        total += parseFloat(val.price.replace('$', ''));
      });
      console.log(total)
      $( "<p/>", {
        "class": "my-new-list",
        html: "$" + Math.round(total*100)/100 
      }).appendTo( ".subtitle" );
    });
    </script>

    <p><small>computed daily with <a href="apifier.com" target="_blank">apifier</a></small></p>
    <br><br><br>
    <h4>How to assembly guides:</h4>
  </div>


    

    <div style="margin: 0 auto; max-width: 800px; display:flex; flex-wrap: wrap; justify-content: center; padding-top: 60px; text-align: center">
      {% for item in site.posts reversed %}
        <div style="width: 300px; padding: 15px; margin: 10px; border: 1px lightgrey solid; border-radius: 5px">
          <a href="{{ item.url }}">
          	<p style="min-height: 3.4rem">{{ item.title }}</p>
  	        <img src="{{ item.image }}" style="max-height: 200px">
  	    </a>
          <br>
          <a style="color: orange; font-size: .8rem; margin-top: 0" href="{{item.url}}#disqus_thread" onclick="ga('send', 'event', 'new-discuss', 'clicked', 'one');">
          discuss
          </a>
        </div>
      {% endfor %}
    </div>
