---
layout: default
title: {{ site.name }}
---




<div id="home">

  <ul class="posts">
    {% for post in site.posts %}
    <br><br><br>
    <b><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></b>
    |
    <span>{{ post.date | date_to_string }}</span>
    <br><br>
      {{post.content}}
      <br><hr><br>
    {% endfor %}
  </ul>

  
</div>
