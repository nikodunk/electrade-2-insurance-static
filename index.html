---
layout: default
title: {{ site.name }}
---





    <div style="display:flex; padding-top: 60px; text-align: center">
      {% for item in site.posts reversed %}
        <div style="width: 50%; padding: 5px; margin: 5px; border: 1px lightgrey solid;">
          <a href="{{ item.url }}">
          	<p style="min-height: 3.4rem">{{ item.title }}</p>
  	        <img src="{{ item.image }}" style="max-height: 200px">
  	    </a>
          <br>
          <a style="color: orange; font-size: .8rem; margin-top: 0" href="{{item.url}}#disqus_thread" onclick="ga('send', 'event', 'new-discuss', 'clicked', 'one');">
          discuss
          </a> 
        </div>
      {% endfor %}
    </div>
