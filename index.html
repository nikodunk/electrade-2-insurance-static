---
layout: default
title: {{ site.name }}
---
  <style>
      hr{
        border-top: 1px solid #efefef
      }

      h3{
        text-align: center;
      }

      .flexbox{
        margin: 0 auto; 
        display:flex; 
        flex-wrap: wrap; 
        justify-content: center; 
        text-align: center
      }
  </style>


  



    





  <!-- HOW IT WORKS -->
  <div >

    <br>
    <h3 >How it works</h3>

    <div class="flexbox">
        <div style="width: 100px; margin: 10px;">
            <img src="/img/iconsolarpanel.png" style="max-height: 100px">
            <p ><b>solar panel</b></p>
        </div>
        <div>
            <h2 style=" line-height: 100px"><b>+</b></h2>
        </div>
        <div style="width: 100px; margin: 10px;">
            <img src="/img/iconcontroller.png" style="max-height: 100px">
            <p ><b>controller</b></p>
        </div>
        <div>
            <h2 style=" line-height: 100px"><b>+</b></h2>
        </div>
        
        <div style="width: 100px; margin: 10px;">
            <img src="/img/iconbattery.png" style="max-height: 100px">
            <p ><b>battery</b></p>
        </div>
        <div>
            <h2 style=" line-height: 100px"><b>+</b></h2>
        </div>
        <div style="width: 100px; margin: 10px;">
            <img src="/img/iconinverter.png" style="max-height: 100px">
            <p ><b>inverter</b></p>
        </div>
        <div>
            <h2 style=" line-height: 100px"><b>+</b></h2>
        </div>
        <div style="width: 112px; margin: 10px; ">
            <img src="/img/magic.gif" style="max-height: 112px; border: 1px solid white; overflow: hidden; border-radius: 100px;">
            <p ><b>magic</b></p>
        </div>
        <div>
            <h2 style=" line-height: 100px"><b>=</b></h2>
        </div>
        <div style="width: 100px; margin: 10px;">
            <img src="/img/iconenergy.png" style="max-height: 100px">
            <h4 ><b>DIY Solar Energy</b></h4>
        </div>
    </div>

    <hr>
    <br>

    <!-- USE IT FOR -->
    <h3 >How to use it / Guides</h3>

    <div class="flexbox">

      {% for item in site.posts reversed %}
        <div style="width: 300px; padding: 15px; margin: 10px; border: 1px lightgrey solid; border-radius: 5px">
          <a href="{{ item.url }}#title">
          	<h4 style="">{{ item.title }}</h4>
  	        <img src="{{ item.image }}" style="max-height: 200px">
  	       </a>
          <br>
          <a style="color: #68c20f; font-size: .8rem; margin-top: 0" href="{{item.url}}#disqus_thread" onclick="ga('send', 'event', 'new-discuss', 'clicked', 'one');">
          discuss
          </a>
        </div>
      {% endfor %}
    </div>
    
    <br><br>
    <hr>
    <br>



    <!-- PRESS COVERAGE -->
    <div>
        <h3>Press coverage</h3>
